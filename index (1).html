<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milly's Arts ðŸ’–</title>
  <style>
    * { box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { margin: 0; display: flex; background-color: #1a1325; color: #fff; }
    aside {
      width: 250px; background: linear-gradient(180deg, #4b1f60, #7a2b8c);
      padding: 20px; height: 100vh; position: fixed; top: 0; left: 0;
      display: flex; flex-direction: column; justify-content: space-between;
    }
    aside h2 { text-align: center; margin-bottom: 20px; color: #fff; }
    nav a {
      display: block; color: #fff; text-decoration: none; padding: 10px;
      border-radius: 8px; margin-bottom: 5px; transition: 0.3s;
    }
    nav a:hover { background-color: rgba(255,255,255,0.2); }
    main { margin-left: 270px; padding: 20px; width: calc(100% - 270px); }
    header { background-color: #2a1a3d; padding: 30px; border-radius: 16px; text-align: center; }
    header h1 { font-size: 2em; margin: 0; color: #ffb6f9; }
    header button { background: #a84ad1; color: white; border: none; padding: 10px 20px; border-radius: 10px; margin-top: 10px; cursor: pointer; }
    section.products { display: grid; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); gap: 20px; margin-top: 30px; }
    .card {
      background-color: #2e1f3d; border-radius: 12px; padding: 15px; text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .card img { width: 100%; height: 180px; object-fit: cover; border-radius: 8px; }
    .card h3 { margin: 10px 0; color: #fff; }
    .card p { color: #ccc; }
    .card button { background: #a84ad1; border: none; color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
    #modal-bg {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6); justify-content: center; align-items: center;
    }
    .modal {
      background-color: #2e1f3d; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px;
    }
    .modal input, .modal select {
      width: 100%; padding: 10px; border: none; border-radius: 6px; margin-bottom: 10px;
    }
    .cart { margin-top: 30px; background: #2a1a3d; padding: 20px; border-radius: 10px; }
    .cart-item { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #3a2a4d; }
    .cart-item img { width: 50px; height: 50px; object-fit: cover; border-radius: 6px; margin-right: 10px; }
    .cart-total { text-align: right; margin-top: 10px; font-size: 1.2em; }
  </style>
</head>
<body>
  <aside>
    <div>
      <h2>Milly's Arts ðŸ’–</h2>
      <nav>
        <a href="#" onclick="showSection('home')">InÃ­cio</a>
        <a href="#" onclick="showSection('cart')">Carrinho</a>
        <a href="#" onclick="showSection('products')">Produtos</a>
        <a href="#" onclick="showSection('admin')">AdministraÃ§Ã£o</a>
      </nav>
    </div>
  </aside>
  <main>
    <section id="home">
      <header>
        <h1>Bem-vindo Ã  Milly's Arts ðŸ’–</h1>
        <button onclick="showSection('products')">Ver Produtos</button>
      </header>
    </section>

    <section id="products" style="display:none;">
      <h2>Produtos</h2>
      <div class="products" id="productList"></div>
    </section>

    <section id="cart" style="display:none;">
      <h2>Seu Carrinho</h2>
      <div class="cart" id="cartItems"></div>
      <div class="cart-total">Total: R$ <span id="cartTotal">0.00</span></div>
      <button onclick="finalizarPedido()">Finalizar Pedido</button>
    </section>

    <section id="admin" style="display:none;">
      <h2>AdministraÃ§Ã£o</h2>
      <button onclick="openModal()">Adicionar Produto</button>
    </section>
  </main>

  <div id="modal-bg">
    <div class="modal">
      <h3>Novo Produto</h3>
      <input type="text" id="nome" placeholder="Nome do Produto">
      <input type="number" id="preco" placeholder="PreÃ§o">
      <input type="file" id="imagem">
      <select id="categoria">
        <option value="BuquÃª">BuquÃª</option>
        <option value="Rosa Ãšnica">Rosa Ãšnica</option>
        <option value="Quadros">Quadros</option>
        <option value="Fotos">Fotos</option>
        <option value="Livrinho Personalizado">Livrinho Personalizado</option>
        <option value="Chaveiro Personalizado">Chaveiro Personalizado</option>
        <option value="Outros">Outros</option>
      </select>
      <button onclick="salvarProduto()">Salvar</button>
      <button onclick="closeModal()">Cancelar</button>
    </div>
  </div>

  <script>
    const productList = document.getElementById('productList');
    const cartItems = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    let produtos = JSON.parse(localStorage.getItem('produtos')) || [];
    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

    function showSection(id) {
      document.querySelectorAll('main section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
      if(id === 'products') renderProdutos();
      if(id === 'cart') renderCarrinho();
    }

    function openModal(){ document.getElementById('modal-bg').style.display = 'flex'; }
    function closeModal(){ document.getElementById('modal-bg').style.display = 'none'; }

    function salvarProduto(){
      const nome = document.getElementById('nome').value;
      const preco = parseFloat(document.getElementById('preco').value);
      const categoria = document.getElementById('categoria').value;
      const file = document.getElementById('imagem').files[0];
      if(!nome || !preco || !file){ alert('Preencha todos os campos'); return; }
      const reader = new FileReader();
      reader.onload = () => {
        const novo = {id:Date.now(), nome, preco, categoria, imagem: reader.result};
        produtos.push(novo);
        localStorage.setItem('produtos', JSON.stringify(produtos));
        closeModal();
        renderProdutos();
        showSection('products');
      };
      reader.readAsDataURL(file);
    }

    function renderProdutos(){
      productList.innerHTML = '';
      produtos.forEach(p => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<img src="${p.imagem}"><h3>${p.nome}</h3><p>R$ ${p.preco.toFixed(2)}</p>
          <button onclick="adicionarCarrinho(${p.id})">Adicionar ao Carrinho</button>`;
        productList.appendChild(div);
      });
    }

    function adicionarCarrinho(id){
      const prod = produtos.find(p => p.id === id);
      if(!prod) return;
      carrinho.push(prod);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      alert('Produto adicionado ao carrinho!');
    }

    function renderCarrinho(){
      cartItems.innerHTML = '';
      let total = 0;
      carrinho.forEach(item => {
        total += item.preco;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `<img src="${item.imagem}"><span>${item.nome}</span><span>R$ ${item.preco.toFixed(2)}</span>`;
        cartItems.appendChild(div);
      });
      cartTotal.textContent = total.toFixed(2);
    }

    function finalizarPedido(){
      if(carrinho.length === 0){ alert('Carrinho vazio!'); return; }
      let mensagem = 'OlÃ¡! Gostaria de finalizar meu pedido:%0A';
      carrinho.forEach(p => mensagem += `- ${p.nome}: R$ ${p.preco.toFixed(2)}%0A`);
      const total = carrinho.reduce((s,p)=>s+p.preco,0);
      mensagem += `%0ATotal: R$ ${total.toFixed(2)}`;
      window.open(`https://wa.me/558291016562?text=${mensagem}`,'_blank');
    }

    showSection('home');
  </script>
</body>
</html>
